<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("style.css");
    </style>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/aes-js/3.1.2/index.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"
    ></script>
  </head>
  <body>
    <div class="login-html">
      <div class="card">
        <form id="encryptForm" class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Key</label>
              <textarea name="key" type="text" class="input"></textarea>
            </div>
            <div class="group">
              <label class="label">Initialization vector (IV)</label>
              <textarea name="iv" id="iv" type="text" class="input"></textarea>
            </div>
            <div class="group">
              <label for="pass" class="label">Text to encrypt</label>
              <textarea
                name="message"
                id="encrypted"
                type="text"
                class="input"
              ></textarea>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Encrypt" />
            </div>
            <div class="hr"></div>
            <div class="group">
              <label for="pass" class="label">Result</label>
              <textarea
                name="message"
                id="en-message"
                type="text"
                class="input"
              ></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="card">
        <form id="decryptForm" class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Key</label>
              <textarea name="key" type="text" class="input"></textarea>
            </div>
            <div class="group">
              <label class="label">Initialization vector (IV)</label>
              <textarea name="iv" id="iv" type="text" class="input"></textarea>
            </div>
            <div class="group">
              <label for="pass" class="label">Encrypted text</label>
              <textarea
                name="encrypted"
                id="encrypted"
                type="text"
                class="input"
              ></textarea>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Decrypt" />
            </div>
            <div class="hr"></div>
            <div class="group">
              <label for="pass" class="label">Result</label>
              <textarea id="de-message" type="text" class="input"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script></script>
  </body>
</html>
